<!DOCTYPE html>
<html lang="en" ng-app="srt-tube">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.75">
		<title>srt-tube</title>

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script> <!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-sanitize.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script> <!-- jQuery -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> <!-- Bootstrap -->
		<script src="https://www.youtube.com/iframe_api"></script>

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/angular-youtube-embed.min.js"></script>
		<script type="text/javascript" src="js/ripples.min.js"></script>
		<script type="text/javascript" src="js/material.min.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Stylesheets -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet"> <!-- FontAwesome -->
		<link href="css/ripples.min.css" rel="stylesheet">
		<link href="css/material-wfont.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body id="main" ng-controller="SubCtrl">
		<div class="container center-block pagination-centered">
			<div id="containerWell" class="well well-lg">
				<div class="embed-responsive embed-responsive-16by9">
					<youtube-video player="player" player-vars="playerOptions" video-id="videoId"></youtube-video>
                    <p class="subtitle" ng-if="isDisplay(line)"  ng-repeat="line in subs" style="font-size: {{fontSize}}px !important;" ng-bind-html="line.text"></p>
                </div>
				<div id="content">
					<p id="timer" ng-if="displayTime">{{time}}</p>
					<div id="options">
						<form class="form-inline" role="form">
							<div class="form-group col-lg-5">
								<label for="select" class="col-lg-4 control-label">Subtitle size</label>
								<div class="col-lg-2">
									<select class="form-control" id="select" ng-model="fontSize" ng-options="size for size in fontSizes"></select>
								</div>
                                <label for="timeOffset" class="col-lg-4 control-label">Time offset (ms)</label>
                                <div class="col-lg-2">
                                    <input class="form-control" type="number" id="timeOffset" ng-model="timeOffset" ng-text="timeOffset">
                                </div>
							</div>													
						</form>
						<form class="form-inline pull-right" role="form">
							<div class="form-group form-spaced">
								<div class="checkbox">
                    				<label><input type="checkbox" ng-model="displayTime">Show timer</label>
                				</div>
							</div>
							<div class="form-group">
								<input id="videoIdInput" ng-model="videoId" type="text"
									class="form-control floating-label" placeholder="Youtube Video ID">
							</div>
							<div class="form-group">
								<input type="text" readonly="" class="form-control floating-label" placeholder="Browse SRT file...">
								<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
